name: proxy
on:
  workflow_dispatch:
  push:
    paths:
      - aggregator-proxy/**
      - docker/Dockerfile.proxy
    branches:
      - master
      - staging
      - qa
      - ci

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  proxy_release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Login to Github Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,prefix=aggregator-proxy-${{ github.ref_name }},suffix=,format=short

      - name: Build and push
        id: docker-build-push
        uses: docker/build-push-action@v3
        with:
          file: docker/Dockerfile.proxy
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: aggregator-proxy

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.K8S_DEPLOY_TOKEN }}
          repository: metisProtocol/k8s-apps
          event-type: apply_blswallet_proxy_image
          client-payload: |
            {
              "ref_name": "${{ github.ref_name }}", 
              "image_tag": "${{ steps.docker-meta.outputs.tags }}"
            }
